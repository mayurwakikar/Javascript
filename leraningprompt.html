<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=parseInt(prompt("Enter the first No"));
        document.write("First No is ="+x);
        var y=parseInt(prompt("Enter the Second No"));
        document.write("<br>Second No is ="+y);
        document.write("<br>Addition of two nos ="+(x+y));
        console.log("Addition of two nos ="+(x+y));
        window.alert("addition of two nos is"+(x+y));
        
    </script>
</body>
</html>
