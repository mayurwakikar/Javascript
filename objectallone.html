<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object data</title>
</head>
<body>
    <h1>Objects all in one</h1>
    <!-- objects start from let objname = {} this syntax -->
</body>
<script>
    // let alien ={
    //     fname :'Mayur',
    //     lname :'Wakikar',
    //     post :'Software Developer'
    // }
    // console.log(alien);
    // console.log(alien.fname);
    // //console.log(alien["fname"]);      you can also write like this
    // console.log(typeof(alien));

    
    //objects inside object
    let alien ={
        fname :'Mayur',
        lname :'Wakikar',
        Age : 25,
        laptop :{
            ram :'16gb',
            brand :'dell',
            cpu :'i5'
        }
    }
    console.log(alien.fname)
    console.log(alien.laptop)
    console.log(alien.laptop.brand)
    console.log(alien.laptop.brand.length)

    //if alien .brand1 is undefined ..
    //?mark means find length when you find brand
    console.log(alien.laptop.brand1?.length)   //ans will undefined

    //for in loop
    for(let key in alien)
    {
        console.log(key,alien[key])
    }

    //if you didnt use for in loop us below inside the doc.write(Object.values(objectname));
    //it will show all data of obj inside the doc,write..
</script>
</html>
