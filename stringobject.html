<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str="this is string";
        document.write("String Length is ="+str.length);

        document.write("<br>Char at 2 Index is ="+str.charAt(2));

        document.write("<br>Char at 8 Index is ="+str.charAt(8));

        var str1="hello";

        var str2="world";

        var str3=str1.concat(str2);

        document.write("<br>After concatenation string is ="+str3);

        var str ="Apples are round and apples are juicy";

        document.write("<br>(1,2) :="+str.substring(1,5));  //pple

        document.write("<br>(0,10) :="+str.substring(0,10)); //apples are

        document.write("<br>(5) :="+str.substring(5));
                
        document.write("<br>String Lower case :="+str.toLowerCase());

        document.write("<br>String Lower case :="+str.toUpperCase());
    </script>
</body>
</html>
